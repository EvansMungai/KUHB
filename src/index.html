<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <title>KIMATHI HOSTEL BOOKING SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo">Hostel<span>System</span></div>
                <div class="menu">
                    <ul>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="/signin">Sign in</a></li>
                        <li><a href="/login">Log in</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <section class="start">
        <h1>Welcome to Kimathi<span class="auto--type"></span></h1>
    </section>
    
        <section class="contact--area" id="contact">
            <div class="contact--container">
                <main class="row">
                    <!--The left side of the contact section-->
                    <section class="col--left">
                        <div class="contactTitle">
                            <h2>Contact Us</h2>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                            </p>
                        </div>
                   <div class="contactInfo">
                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <span>+254 7222 000</span>
                        </div>
                    </div>
                    <div class="contactInfo">
                        <div class="iconGroup">
                            <div class="icon">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <div class="details">
                                <span>Email/span>
                                <span>dkuthostelbooking@gmail.co.ke</span>
                            </div>
                        </div>
                        <div class="contactInfo">
                            <div class="iconGroup">
                                <div class="icon">
                                    <i class="fa fa-map-marker"></i>
                                </div>
                                <div class="details">
                                    <span>Location</span>
                                    <span>Kimathi street,Kabiruini show-ground</span>
                                </div>
                            </div>
                   </div>
                  <!-- <div class="socialMedia">
                    <a href="#"><i class="fa fa-facebook-official"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                   </div>-->

                    </section>
                    <!--end of the left section-->
                    <!--Right messaging section begins here-->
                    <section class="col--right">
                        <form  class="messageForm">
                            <div class="inputGroup  hw">
                                <input type="text" required name="jina" id="name"/>
                                <label for="name">Your Name</label>
                            </div>
                            <div class="inputGroup  hw">
                                <input type="email" required name="mail" id="mail">
                                <label for="mail">Email</label>
                            </div>
                            <div class="inputGroup  fw">
                                <input type="text" required name="subject" id="subject">
                                <label for="mail">Subject</label>
                            </div>
                            <div class="inputGroup  fw">
                                <textarea required name="text" id="text"></textarea>
                                <label for="Text"></label>
                            </div>
                            <div class="inputGroup fw">
                               <button>Send</button>
                            </div>
                        </form>

                    </section>

                 <!--Right section ends here-->
                </main>
            </div>
        </section>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script>
            var typed = new Typed(".auto--type", {
                strings: ["HOSTEL", "BOOKING", "SYSTEM"],
                typeSpeed: 150,
                backSpeed: 150,
                loop: true
            });
        </script>
        
</body>
</html>
